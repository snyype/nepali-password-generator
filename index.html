                  >Password Length (<span id="lengthValue">16</span>)</label
                >
                <input
                  type="range"
                  id="lengthSlider"
                  min="8"
                  max="32"
                  value="16"

              <div>

                  max="20"

                />
              </div>
              <div>
                <label class="block text-white text-md font-bold mb-3"
